<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="static/js/socket.io.min.js"></script>
    <script src="static/js/sweetalert2.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            width: 450px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        #url-input {
            width: 91%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        #download-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #download-button:hover {
            background-color: #0056b3;
        }
        #progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #007bff;
            text-align: center;
            color: white;
            line-height: 20px;
            border-radius: 5px;
            transition: width 0.3s;
        }
        .swal2-popup {
            width: 299px !important;
            max-width: 90% !important;
            padding: 1px !important; 
        }
        .swal2-title {
            font-size: 18px !important;
        }
        .swal2-content {
            font-size: 16px !important;
        }
        .swal2-icon {
            font-size: 8px !important;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-download"></i> Download Video</h1>
    <div class="input-group">
        <input type="text" id="url-input" placeholder="Enter YouTube URL" />
    </div>
    <div class="radio-group">
        <label>
            <input type="radio" name="format" value="mp4" checked> Video
        </label>
        <label>
            <input type="radio" name="format" value="mp3"> Música
        </label>
    </div>
    <button id="download-button"><i class="fas fa-download"></i> Download</button>
    <div id="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress-bar">0%</div>
        </div>
    </div>
    <script src="static/js/popup.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const downloadButton = document.getElementById('download-button');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');

            if (downloadButton) {
                downloadButton.addEventListener('click', async () => {
                    const url = document.getElementById('url-input').value;
                    const format = document.querySelector('input[name="format"]:checked').value;
                    progressContainer.style.display = 'block';
                    updateProgress(0);

                    try {
                        const response = await fetch('http://127.0.0.1:5000/download', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ url: url, format: format }),
                        });

                        if (response.ok) {
                            const reader = response.body.getReader();
                            const contentLength = +response.headers.get('Content-Length');
                            let receivedLength = 0;
                            const chunks = [];

                            while(true) {
                                const {done, value} = await reader.read();
                                if (done) break;
                                chunks.push(value);
                                receivedLength += value.length;

                                let percent = (receivedLength / contentLength) * 100;
                                updateProgress(percent);
                            }

                            const blob = new Blob(chunks);
                            const contentDisposition = response.headers.get('Content-Disposition');
                            let fileName = 'video.mp4';
                            if (contentDisposition) {
                                const matches = /filename\*?=['"]?([^'";]+)['"]?/.exec(contentDisposition);
                                if (matches != null && matches[1]) { 
                                    fileName = decodeURIComponent(matches[1]);
                                }
                            }

                            const downloadUrl = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = downloadUrl;
                            a.download = fileName;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(downloadUrl);
                            Swal.fire('Download concluído com sucesso!', '', 'success');
                        } else {
                            const errorText = await response.text();
                            Swal.fire('Falha no download', errorText, 'error');
                        }
                    } catch (error) {
                        Swal.fire('Erro ao tentar baixar o vídeo', error.message, 'error');
                    }
                });
            }

            function updateProgress(percent) {
                progressBar.style.width = `${percent}%`;
                progressBar.innerText = `${percent.toFixed(2)}%`;
            }
        });
    </script>
</body>
</html>
