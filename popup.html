<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <script src="static/js/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1><i class="fa fa-download"></i> Download Video</h1>
    <input type="text" id="url-input" placeholder="Enter YouTube URL" />
    <div class="radio-group">
        <label>
            <input type="radio" name="format" value="mp4" checked> MP4
        </label>
        <label>
            <input type="radio" name="format" value="mp3"> MP3
        </label>
    </div>
    <button id="download-button">Download</button>
    <div id="progress-container" style="display: none;">
        <label for="progress-bar">Download progress:</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script src="static/js/popup.js"></script>
</body>
</html>
