<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Video</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Socket.IO -->
    <script src="socket.io.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Ajuste o espa√ßo entre os elementos */
            margin-bottom: 20px;
        }
        .radio-group label {
            margin: 0;
        }
        #progress-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-download"></i> Download Video</h1>
    <input type="text" id="url-input" placeholder="Enter YouTube URL" />
    <div class="radio-group">
        <label><input type="radio" name="format" value="mp4" checked> MP4</label>
        <label><input type="radio" name="format" value="mp3"> MP3</label>
    </div>
    <button id="download-button"><i class="fas fa-file-download"></i> Download</button>
    <div id="progress-container" style="display: none;">
        <label for="progress-bar">Download progress:</label>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script src="popup.js"></script>
</body>
</html>
